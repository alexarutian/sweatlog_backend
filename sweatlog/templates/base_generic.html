<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Sweatlog</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'vue_app/style.css' %}" />
    <script src="{% static 'vue_app/js/helper.js' %}"></script>
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
    <script src="https://kit.fontawesome.com/4d6d6962bb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="page">
      <div id="website-header">
        <div id="website-title">
          <a id="website-title-text" href="{% url 'vue_app:site' %}">SWEATL<i class="fa-solid fa-droplet"></i>G</a>
        </div>
      </div>
      <div id="page-content">{% block content %}{% endblock %}</div>
      {% if user.is_authenticated %}
      <div id="user-data" data-username="{{user.get_username}}"></div>
      {% endif %}
    </div>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      position: relative;
      font-family: Arial;
    }

    body {
      width: 100%;
      position: relative;
      overflow-y: auto;
    }

    #page {
      display: flex;
      flex-direction: column;
      position: relative;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    #website-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: green;
      height: 7vh;
      flex-grow: 0;
      flex-shrink: 0;
      position: sticky;
      top: 0px;
    }

    #website-header .fa-droplet {
      margin-left: 0.05em;
      margin-right: 0.05em;
      color: rgb(241, 230, 64);
      font-size: 0.9em;
      padding: 0px;
    }

    #website-header .fa-droplet path {
      stroke-width: 4%;
      stroke: darkslategray;
    }

    #website-title {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    #website-title-text {
      text-decoration: none;
      color: rgb(241, 230, 64);
      text-shadow: -1px -1px 0 darkslategray, 1px -1px 0 darkslategray, -1px 1px 0 darkslategray,
        1px 1px 0 darkslategray;
      font-weight: bold;
      font-family: "Graduate", cursive;
      font-size: 30pt;
      font-weight: bold;
      text-align: center;
    }

    #page-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      flex-shrink: 0;
      background-color: var(--light-gray-background);
    }
  </style>
</html>
